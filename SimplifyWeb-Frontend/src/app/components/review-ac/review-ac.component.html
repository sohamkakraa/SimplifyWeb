<app-sidebar pageForward={{next}} pageBackward={{previous}} href={{href}}></app-sidebar>

<div class="body" [style.right]='closeSideMenu()'>
    <label class="userid">  User ID:</label>
    <label class="usertype">  User Type:</label>
    <label class="userstatus">
        <div class="childWrapper">
            <li class="colorbox"><div class="box" [ngStyle]="{'background-color' : statusManager('active')}"></div></li>
            <li>user.status</li>
        </div>
    </label>

    <button class="remark" (click)="remarks()" *ngIf="!show">
        <img src="assets/VectorCommentBlue.svg">
        <img class="line1" src="assets/Line 657.svg">
        <img class="line2" src="assets/Line 658.svg">
        <img class="line3" src="assets/Line 659.svg">
        <p class="comment">Remarks</p>
    </button>

    <h2 class="heading">Assign Customers</h2>
    <p class="info">Select customers that you want to assign to user.</p>
    <div class="searchbar">
        <img src="assets/Oval.svg" class="oval"> 
        <img src="assets/Shapehandle.svg" class="handle"> 
        <input class="search" type="text" placeholder="Search customer here">
    </div>
   
    <table class="table">

        <tr class="titlebar">
            <th>Company Name</th>
            <th>Segment</th>
            <th>Industry</th>
        </tr>

        <tr class="rows" *ngFor="let customer of customers">
            <td class="cname">
                <input type="checkbox">
                <p class="name">{{customer.name}}</p>
                <p class="email">{{customer.emailid}}</p>
            </td>
            <td>{{customer.segment}}</td>
            <td>{{customer.industry}}</td>
        </tr>

    </table>
</div>

<app-remarks *ngIf="show"></app-remarks>
