<app-sidebar pageForward={{next}} pageBackward={{previous}} href={{href}}></app-sidebar>
<div class="body">
    <h2 class="heading">Assign Customers</h2>
    <p class="info">Select customers that you want to assign to user.</p>
    <div class="searchbar">
        <img src="assets/Oval.svg" class="oval"> 
        <img src="assets/Shapehandle.svg" class="handle"> 
        <input class="search" type="text" placeholder="Search customer here" [(ngModel)]="searchedKeyword">
    </div>
   
    <table class="bordered">

        <tr class="titlebar">
            <th>Company Name</th>
            <th>Segment</th>
            <th>Industry</th>
        </tr>

        <tr class="rows" *ngFor="let customer of customers | filter:searchedKeyword">
            <td class="cname">
                <input type="checkbox">
                <img class="profile" [src]="customer.logo" />
                {{customer.name}}
            </td>
            <td>{{customer.segment}}</td>
            <td class="lastrow">{{customer.industry}}</td>
        </tr>

    </table>
</div>
